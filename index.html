<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PizzaCart-API</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="pizza.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="header">
        <div class="f1">
        <h1>Bee's Perfect Pizza</h1>
            <img src="download (4).png" width="100">
        
            <div><small>Keep calm and order pizza</small></div>
        </div>
        
        <!-- <div class="f2">
                Cart Total: <strong x-text="cart.total.toFixed(2)"></strong>
                          
        </div> -->
    </div>
    <div x-data="pizzaCart" >

        <div x-text="message"></div>
        <div x-text="cartId"></div>
        <div>
            <div>
                Cart Total: <strong x-text="cart.total.toFixed(2)"></strong>
            </div>

            <div>
                Username: <input type="text" x-model="username">
            </div>

            <div class="cart">
                <table>
                    <tr>
                        <th>Flavour</th>
                        <th>Quantity</th>
                        <th>Size</th>
                        <th>Price</th>
                    </tr>
                    <template x-for="pizza in cart.pizzas">
                        <tr>
                            <td x-text="pizza.flavour"></td>
                            <td x-text="pizza.qty"></td>
                            <td x-text="pizza.size"></td>
                            <td x-text="pizza.total.toFixed(2)"></td>
                            <td>
                                <button x-on:click="add(pizza)">+</button>
                                <button x-on:click="remove(pizza)">-</button>
                            </td>
                        </tr>
                    </template>
                    <tr>
                        <td colspan="3">
                            <div x-text="paymentMessage"></div>
                            <div>
                                Checkout: <input type="number" placeholder="Enter Amount" x-model="CartPayment">
                                <button x-on:click="payment(cart)">Pay</button>

                            </div>
                        </td>
                    </tr>
                </table>
            </div>

        </div>


        <h1>FeaturedPizzas</h1>
        
        <div class="featuredPizzas">

            <div class=" pizza small_pizza">
                <h2>Small Pizza</h2>
                <img src="Pizza.jpg" width="205">
                <h3>R39.99</h3>


                <button class="buy button" x-on:click="featuredPizzas">
                    Buy</button> 
                <div>
                    Featured 1
                </div>
            </div>

            <div class="pizza medium_pizza">
                <h2>Medium Pizza</h2>
                <img src="Pizza.jpg" width="205">
                <h3>R76.99</h3>
                <button class="buy button" x-on:click="buyMediumpizza">Buy</button>
                <div>
                    Featured 2
                </div>
            </div>

            <div class="pizza large_pizza">
                <h2>Large Pizza</h2>
                <img src="Pizza.jpg" width="205">
                <h3>R106.99</h3>
                
                <button class="buy button" x-on:click="buyLargepizza">
                    Buy</button> 
                <div>
                    Featured 3
                </div>
                
            </div>
            
            <h2>Pizzas</h2>
        <table width="100%">
        <template x-for="pizza in pizzas" >
            <tr>
                <td>
                    <img x-bind:src=`Pizzas.jpg` width="100"  alt="">
                </td>
                <td x-text="pizza.flavour"></td>
                <td x-text="pizza.size"></td>
                <td x-text="pizza.price"></td>
                <td>
                    <button x-on:click="add(pizza)" >Buy</button>
                </td>
            </tr>
                
            </template>
        </table>

    </div>
    

</body>
</html>
